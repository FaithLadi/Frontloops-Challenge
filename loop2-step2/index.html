<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="black-bacground">
  <div class="yello-background">
    <div class="text">
      Account settings <a href="#"><span class="icon">&#10005;</span></a>
    </div>
    <div class="white-background">
      <img src="img/avatar.jpg" alt="" class="avatar">
      <div class="FORM">
        <form action="POST">

          <label for="Username">USERNAME</label><br>
          <input type="text" class="link4" placeholder="Enter your username">

          <div class="username">
            <label for="Username" class="firstname">FIRSTNAME</label> <label for="" class="lastname">LASTNAME
            </label><br>
            <div class="SON-NAME">
              <input type="text" class="link5" placeholder="Enter your first name">
              <input type="text" class="link5" placeholder="Enter your last name">
            </div>
          </div>
          <p class="labe">EMAIL</p>
          <input type="email" class="link6" placeholder="Enter your email" autocomplete="email">
          <div class="BIO">
            <p class="bi">BIO</p>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Tell us about yourself"
              class="link7"></textarea>
          </div>
        </form>
      </div>
    </div>
    <div class="casa">
        <a href="#" class="can"> Cancel</a>
        <a href="#" class="save">Save</a>
      </div>
  </div>

  <!--
