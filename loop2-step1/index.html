<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task11</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heads">
        <span class="synthentic">SYNTHENTIC</span> <span class="other">WOOL</span> <span class="other">DENIM</span>
        <span class="other">SILK</span> <span class="other">LINE</span>
    </div>
    <p class="discription">
        Loads should be under 8 pounds. It is recommended using neutral detergent to prevent <br>
         damage to the cloth and to improve the washing results.
    </p>
    <div class="cards">
        <div class="left-play"></div>
        <div class="dark">
            <p class="head">Timer</p>
            <h2 class="text">45 min</h2>
        </div>
        <div class="darker">
            <p class="head">Temperature</p>
            <h2 class="text">Cold</h2>
        </div>
        <div class="darkest">
            <p class="head">Load</p>
            <h2 class="text">Medium</h2>
        </div>
        <div class="right-play"></div>
    </div>
    <button class="btn">START</button>
    
</body>
</html>
